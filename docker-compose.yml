services:
  nuxt-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ecommerce-nuxt-dev
    ports:
      - "3000:3000"
      - "24678:24678" # Nuxt DevTools
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.nuxt
    environment:
      - NODE_ENV=development
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
    command: npm run dev -- --host 0.0.0.0
    stdin_open: true
    tty: true
